// Common
hostname "YourClan - 24/7 ctf_2fort"	// Server Name/Description
//sv_password "xxxxx"		// Password for users to connect to server
sv_lan 0			// Server is a lan server ( no heartbeat, no authentication, no non-class C addresses (192.168.x.x) )
sv_cheats 0			// Allow cheats on server
mp_autoteambalance 0		// Toggles server autoteambalance
mp_teams_unbalance_limit 0	// Teams are unbalanced when one team has this many more players than the other team. (0 disables check)
mp_disable_autokick 1		// Prevents a userid from being auto-kicked
mp_idledealmethod 1		// Deals with Idle Players. 1 = Sends them into Spectator mode then kicks them if they're still idle, 2 = Kicks them out of the game
mp_idlemaxtime 15		// Maximum time a player is allowed to be idle (in minutes)
mp_allowspectators 1		// Toggles whether the server allows spectator mode or not
mp_autocrosshair 0		// Toggles autoaim crosshairs
mp_bonusroundtime 15		// Time in seconds after round win until round restarts
mp_chattime 5			// Amount of time in seconds players can chat after the ame is over
mp_defaultteam 1		// Default team to assign
mp_enableroundwaittime 1	// Enable timers to wait between rounds.
mp_fadetoblack 0		// Fade a player's screen to black when he dies
mp_falldamage 5			// Amount of damage players sustains from a fall
mp_flashlight 0			// Toggles flashlight on or off
mp_footsteps 1			// Toggles footsteps on or off
mp_forcecamera 0		// Restricts spectator modes for dead players
mp_forcerespawnplayers 1	// Force all players to respawn
mp_forcewin 1			// Forces team to win
mp_maxrounds 3 			// Max number of rounds to play before server changes map
mp_time_between_capscoring 15	// Delay between scoring of owned capture points.
mp_timelimit 0			// Game time per map in minutes
mp_winlimit 3			// Max number of rounds one team can win before server changes maps
sv_alltalk 1			// Players can hear all other players, no team restrictions
sv_alternateticks 0		// If set, server only simulates entities on even numbered ticks.
sv_autosave 0			// Set to 1 to autosave game on level transition. Does not affect autosave triggers.
sv_pausable 0			// Is the server pausable.
sv_allow_wait_command 0		// Allow or disallow the wait command on clients connected to this server.
sv_bonus_challenge 0		// Set to values other than 0 to select a bonus map challenge type.
sv_clearhinthistory 0		// Clear memory of server side hints displayed to the player.
sv_enableoldqueries 1		// Enable support for old style (HL1) server queries
sm_cvar sm_showdamage 0		// Disable damage
mp_disable_respawn_times 0	// Enable/disable respawn wait time

// Server Rates
sv_maxcmdrate 0			// If sv_mincmdrate is > 0), this sets the maximum value for cl_cmdrate.
sv_maxrate 30000		// Max bandwidth rate allowed on server, 0 == unlimited
sv_maxreplay 2			// Maximum replay time in seconds
sv_maxupdaterate 66		// Maximum updates per second that the server will allow
sv_mincmdrate 0			// This sets the minimum value for cl_cmdrate. 0 == unlimited.
sv_minrate 0			// Min bandwidth rate allowed on server, 0 == unlimited
sv_minupdaterate 0		// Minimum updates per second that the server will allow

// Uploading and Downloading
sv_allowdownload 1		// Allow clients to download files
sv_allowupload 1		// Allow clients to upload customizations files
sv_consistency 1		// Whether the server enforces file consistency for critical files
sv_contact "user@domain.com"	// Contact email for server sysop
sv_downloadurl "http:// domain.com/gameServerFiles/"	// Location from which clients can download missing files
sv_pure 1			// Forces all clients on the server to use content that matches what is on the server. 0 is off 1 is on

// Rcon
rcon_password "xxxxx"		// Set's remote control password
sv_rcon_banpenalty 1440		// Number of minutes to ban users who fail rcon authentication
sv_rcon_log 1			// Enable/disable rcon logging.
sv_rcon_maxfailures 3		// Max number of times a user can fail rcon authentication before being banned
sv_rcon_minfailures 5		// Number of times a user can fail rcon authentication in sv_rcon_minfailuretime before being banned
sv_rcon_minfailuretime 10	// Number of seconds to track failed rcon authentications

// Logging
log on				// Keep disabled so it can enable it in the map cfg
sv_log_onefile 0		// Log server information to only one file.
sv_logbans 1			// Log server bans in the server logs.
sv_logblocks 0			// If true when log when a query is blocked (can cause very large log files)
sv_logecho 0			// Echo log information to the console.
sv_logfile 1			// Log server information in the log file.
sv_logflush 0			// Flush the log file to disk on each write (slow).
sv_logsdir "logs"		// Folder in the game directory where server logs will be stored.
